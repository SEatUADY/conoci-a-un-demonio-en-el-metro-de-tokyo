<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .book-container {
            width: 600px;
            height: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.5s ease;
        }

        .page.active {
            left: 0;
        }

        .page img {
            width: 80%;
            height: auto;
        }

        .clickable-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
        }

        .clickable-area.left {
            left: 0;
            cursor: pointer;
        }

        .clickable-area.right {
            right: 0;
            cursor: pointer;
        }

        /* Clase para el modo pantalla completa */
        .fullscreen {
            background-color: black;
        }
    </style>
</head>
<body>

<div class="book-container" id="bookContainer">
    <div class="page active" id="page1">
        <img src="1uno.png" alt="Página 1">
    </div>
    <div class="page" id="page2">
        <img src="Escena2.png" alt="Página 2">
    </div>
    <div class="page" id="page3">
        <img src="Escena3.png" alt="Página 3">
    </div>

    <!-- Áreas clicables para pantalla completa -->
    <div class="clickable-area left"></div>
    <div class="clickable-area right"></div>
</div>

<script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function showPage(pageIndex) {
        pages[currentPage].classList.remove('active');
        currentPage = pageIndex;
        pages[currentPage].classList.add('active');
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            showPage(currentPage + 1);
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            showPage(currentPage - 1);
        }
    }

    // Event listener para las flechas del teclado
    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
            nextPage();
        } else if (event.key === 'ArrowLeft') {
            prevPage();
        }
    });

    // Event listeners para las áreas clicables
    document.querySelector('.clickable-area.left').addEventListener('click', prevPage);
    document.querySelector('.clickable-area.right').addEventListener('click', nextPage);

    // Función para alternar pantalla completa
    function toggleFullscreen() {
        const elem = document.documentElement;
        if (!document.fullscreenElement) {
            elem.requestFullscreen().then(() => {
                document.body.classList.add('fullscreen');
            }).catch(err => console.error(`Error al activar pantalla completa: ${err}`));
        } else {
            document.exitFullscreen().then(() => {
                document.body.classList.remove('fullscreen');
            }).catch(err => console.error(`Error al salir de pantalla completa: ${err}`));
        }
    }

    // Doble clic para alternar pantalla completa
    document.getElementById('bookContainer').addEventListener('dblclick', toggleFullscreen);
</script>

</body>
</html>
